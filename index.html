<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sun Sky effect Shounak</title>
</head>

<body>
    <section>
        <img src="./asset/sky.jpg" id="bg">
        <img src="./asset/sun.png" id="moon">
        <img src="./asset/mountain.png" id="mountain">
        <img src="./asset/road.png" id="road">
        <img src="./asset/bird.png" id="bird">
        <h2 id="text">Sun Sky</h2>
    </section>
    <script type="text/javascript">
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("bird");

        window.addEventListener('scroll', function () {

            var value = window.scrollY;
            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            road.style.top = value * 0.15 + 'px';
            bird.style.left = -value * 0.15 + 'px';
            text.style.top = value * 1 + 'px';
        })




    </script>








    </script>

</body>

</html>
